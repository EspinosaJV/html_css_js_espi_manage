<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espi-Manage</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
        <div class="tasks__header">
            <h1 class="tasks__h1">Espi-Manage</h1>
            <p class="tasks__p">You're <span class="bold underline">go-tool</span> when it comes to <span class="bold underline">Project Management.</span></p>
        </div>
    </header>
    <main>
        <section class="tasks__navigation">
            <button class="tasks__nav__button bold">Tasks</button>
            <button class="tasks__nav__button bold">Users</button>
        </section>
        <hr class="section__divider" />
        <div class="tasks__div">        
            <section class="tasks__sidebar">
                <h2 class="tasks__h2">Task Filters</h2>
                <hr class="section__divider" />
                <ul class="tasks__ul">
                    <li><button class="tasks__filter__button bold">Unassigned</button></li>
                    <li><button class="tasks__filter__button bold">Assigned</button></li>
                    <li><button class="tasks__filter__button bold">Overdue</button></li>
                    <li><button class="tasks__filter__button bold">Completed</button></li>
                </ul>
            </section>
            <section class="tasks__dashboard">
                <div class="tasks__dashboard__div">
                    <h2 class="tasks__h2">Project Dashboard</h2>
                    <button class="tasks__button bold">New Task</button>
                </div>
                <div class="task__templates"></div>
            </section>
        </div>
    </main>
    <footer class="tasks__footer">
        <p class="tasks__p">&copy; 2025 John Vincent Espinosa. All Rights reserved.</p>
    </footer>
</body>
</html>
